<body>

    <div id="canvas">



    </div>

    <div class="tabbar">
        <label class="tabbar__item">
            <input type="radio" name="tabbar-a" checked="checked" id="hometabbutton">
            <button class="tabbar__button" id="homepagebutton">
                <i class="tabbar__icon tabbar--material__icon zmdi zmdi-home"></i>
                <div class="tabbar__label">Home</div>
            </button>

        <label class="tabbar__item">
            <input type="radio" name="tabbar-a" id="maptabbutton">

                <div class="card">
                    <h2 class="card__title">Sign in or Sign up</h2>

                    <ons-row>
                        <ons-col>
                            <input class="width-max text-input" placeholder='E-mail Address' />
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col>
                            <input class="width-max text-input" placeholder='Password' type="password" />
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col class="p50pButton">
                            <button class="button--large--cta">
                                Sign In!
                            </button>
                        </ons-col>
                        <ons-col class="p50pButton">
                            <button class="button--large--cta">
                                Sign Up!
                            </button>
                        </ons-col>
                    </ons-row>
                </div>
            </div>
        </div>

        <div id="mappage" class="page-div">


            <div id="map" class="height-max width-max">


            </div>
        </div>
