<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>webpack 4 quickstart</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/onsenui/css/onsen-css-components.css">
    
</head>

<body>

    <div class="homepage-div" id="homepage">
        <div>
            <img src="assets/img/iscream-logo.png" alt="iscream.app" class="home-logo-center" />

            <div class="card">
                <h2 class="card__title">Sign in or Sign up</h2>
                </Col>
                </Row>
                <Row>
                    <Col>
                    <Input class="width-max" placeholder='E-mail Address' />
                    </Col>
                </Row>
                <Row>
                    <Col>
                    <Input class="width-max" placeholder='Password' type="password" />
                    </Col>
                </Row>
                <Row>
                    <Col class="p50pButton">
                    <Button modifier="large--cta">
                        Sign In!
                    </Button>
                    </Col>
                    <Col class="p50pButton">
                    <Button modifier="large--cta">
                        Sign Up!
                    </Button>
                    </Col>
                </Row>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI47PgInts5BBEQ8UypZYHqpf-zLeHiDY&callback=initMap" async defer></script>


    <div class="tabbar">
        <label class="tabbar__item">
            <input type="radio" name="tabbar-a" checked="checked" id="hometabbutton">
            <button class="tabbar__button">
                <i class="tabbar__icon tabbar--material__icon zmdi zmdi-favorite"></i>
                <div class="tabbar__label">One</div>
            </button>
        </label>

        <label class="tabbar__item">
            <input type="radio" name="tabbar-a" id="maptabbutton">
            <button class="tabbar__button">
                <i class="tabbar__icon tabbar--material__icon zmdi zmdi-favorite"></i>
                <div class="tabbar__label">Two</div>
            </button>
        </label>

        <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
                <i class="tabbar__icon tabbar--material__icon zmdi zmdi-favorite"></i>
                <div class="tabbar__label">Three</div>
            </button>
        </label>
    </div>
</body>

</html>
